<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <input id="date" type="date" onchange="
    let date = new Date(this.value);
    document.getElementById('ans').innerText=(Date.UTC(date.getFullYear()+1)-date.getTime())/1000/60/60/24;
    " />
  <p id="ans" />
</body>

</html>
