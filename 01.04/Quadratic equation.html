<head>

<body>
  <div style="display: flex;">
    <input id="a" />
    x^2+
    <input id="b" /> 
    x+
    <input id="c" /> 
    =0
    <button onclick="
      let ansEl = document.getElementById('answer');
      ansEl.innerText='';
      let a = +document.getElementById('a').value;
      let b = +document.getElementById('b').value;
      let c = +document.getElementById('c').value;
      let D = b*b-4*a*c;
      if (D<0) {
        ansEl.innerText='Корней нет';
      }else if (D==0) {
        ansEl.innerText=`x = ${-b/(2*a)}`;
      }else{
        ansEl.innerText=`x1 = ${(-b-Math.sqrt(D))/(2*a)}, x2 = ${(-b+Math.sqrt(D))/(2*a)}`;
      }
    ">Вычислить</button>
    <p id="answer"></p>
  </div>
</body>
